@import models.Tables._  
@(feeds: List[FeedRow])

@main("Feed list") {

  <div>
    <a href="@routes.FeedController.edit()">新規作成</a>
  </div>

  <h2>Feed list:</h2>
  <table>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>URL</th>
      <th>&nbsp;</th>
    </tr>
    @for(f <- feeds){
    <tr>
      <td><a href="@routes.FeedController.edit(Some(f.id))">@f.id</a></td>
      <td>@f.name</td>
      <td>@f.url</td>
      <td>@helper.form(routes.FeedController.delete(f.id)){
        <input type="submit" value="削除"/>
      }
    </tr>
    }
  </table>

}
