
<!-- index.html -->
<html>
  <head>
    <title>Hello React</title>
    <script src="https://fb.me/react-0.13.0.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  </head>
  <body>
    <div id="content"></div>

    <script type="text/jsx">

     var data = {
       "id": 2,
       "version": 2,
       "headers": [
         {
           "id": 2,
           "value": "value2",
           "versionId": 2,
           "parameters": [
             {
               "id": 2,
               "value": "param value2",
               "parentId": 2
             },
             {
               "id": 3,
               "value": "param value2b",
               "parentId": 2
             }
           ]
         }
       ]
     }

     var converter = new Showdown.converter();

     var Parameter = React.createClass({
       render: function() {
         return (
           <div className="parameter">
             <h1>Parameter</h1>
             {this.props.data}
           </div>
         );
       }
     });

     var ParameterList = React.createClass({
       render: function() {
         var parameterNodes = this.props.data.map(function (param) {
           return (
             <Parameter data={param.value} />
           );
         });
         return (
           <div className="parameterList">
             <h1>Parameter list</h1>
             {parameterNodes}
           </div>
         );
       }
     });

     var Header = React.createClass({
       render: function() {
         return (
           <div className="header">
             <h1>Header</h1>
             {this.props.data.value}
             <ParameterList data={this.props.data.values} />
           </div>
         );
       }
     });

     var HeaderList = React.createClass({
       render: function() {
         var headerNodes = this.props.data.headers.map(function (header) {
           return (
             <Header data={header} />
           );
         });
         return (
           <div className="headerList">
             <h1>Header list</h1>
             {headerNodes}
           </div>
         );
       }
     });

     var Envelope = React.createClass({
       render: function() {
         if(this.props.data.length == 0){
           return (
             <div>
             </div>
           );
         } else {
           return (
             <div className="envelope">
               <h1>Envelope</h1>
               <HeaderList data={this.props.data} />
             </div>
           );
         }
       }
     });

     var DataBox = React.createClass({
        loadCommentsFromServer: function() {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            success: function(data) {
              this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        getInitialState: function() {
          return {data: []};
        },
        componentDidMount: function() {
          this.loadCommentsFromServer();
        },
        render: function() {
         return (
           <Envelope data={this.state.data} />
         );
       }
     });

     React.render(
       <DataBox url="/json/list2" />,
       document.getElementById('content')
     );

    </script>
  </body>
</html>
