
<!-- index.html -->
<html>
  <head>
    <title>Hello React</title>
    <script src="https://fb.me/react-0.13.0.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  </head>
  <body>
    <div id="content"></div>

    <script type="text/jsx">

     var data = {
       "id": 2,
       "version": 2,
       "headers": [
         {
           "id": 2,
           "value": "value2",
           "versionId": 2,
           "parameters": [
             {
               "id": 2,
               "value": "param value2",
               "parentId": 2
             },
             {
               "id": 3,
               "value": "param value2b",
               "parentId": 2
             }
           ]
         }
       ]
     }


     var converter = new Showdown.converter();
     var Comment = React.createClass({
       render: function() {
         var rawMarkup = converter.makeHtml(this.props.children.toString());
         return (
           <div className="comment">
             <h2 className="commentAuthor">
               {this.props.author}
             </h2>
             <span dangerouslySetInnerHTML={{__html: rawMarkup}} />
           </div>
         );
       }
     });


     var CommentList = React.createClass({
       render: function() {
         var commentNodes = this.props.data.values.map(function (comment) {
           return (
             <Comment author={comment.author}>
               {comment.text}
             </Comment>
           );
         });
         return (
           <div className="commentList">
             {commentNodes}
           </div>
         );
       }
     });


     var CommentBox = React.createClass({
       loadCommentsFromServer: function() {
         $.ajax({
           url: this.props.url,
           dataType: 'json',
           success: function(data) {
             this.setState({data: data});
           }.bind(this),
           error: function(xhr, status, err) {
             console.error(this.props.url, status, err.toString());
           }.bind(this)
         });
       },
       getInitialState: function() {
         return {data: []};
       },
       componentDidMount: function() {
         this.loadCommentsFromServer();
         setInterval(this.loadCommentsFromServer, this.props.pollInterval);
       },
       render: function() {
         
         alert(JSON.stringify(this.props.data));
         
         return (
           <div className="commentBox">
             <h1>Comments</h1>
             <CommentList data={this.props.data} />
           </div>
         );
       }
     });

     var Header = React.createClass({
       render: function() {
         
         return (
           <div className="header">
             <h1>Header</h1>
           </div>
         );
       }

     });

     var Envelope = React.createClass({
       render: function() {
         return (
           <div className="envelope">
             <h1>Envelope</h1>
             <Header data={this.props.data} />
           </div>
         );
       }
     });

     var DataBox = React.createClass({
        loadCommentsFromServer: function() {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            success: function(data) {
              this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        getInitialState: function() {
          return {data: []};
        },
        componentDidMount: function() {
          this.loadCommentsFromServer();
        },
        render: function() {
//         alert(JSON.stringify(this.state.data));
         return (
           <Envelope data={this.state.data} />
         );
       }
     });

     React.render(
       <DataBox url="/json/list2" />,
       document.getElementById('content')
     );

    </script>
  </body>
</html>
